<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive rating component</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src="/images/icon-star.svg" alt="">
            </div>
            <div>
                <h3>How did we do?</h3>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </div>
            <div class="rating">
                <button class="circle circle-rating">1</button>
                <button class="circle circle-rating">2</button>
                <button class="circle circle-rating">3</button>
                <button class="circle circle-rating">4</button>
                <button class="circle circle-rating">5</button>
            </div>
            <button class="btn btn--submit">Submit</button>
        </div>
        <!-- Rating state start -->

        <!-- How did we do?  1 2 3 4 5 Submit -->

        <!-- Rating state end -->
        <div class="card-2">
            <div>
                <img src="/images/illustration-thank-you.svg" alt="">
            </div>
            <div class="selected">
                <p>You selected 4 out of 5</p>
            </div>

            <div class="footer">
                <h2>Thank you!</h2>
                <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
            </div>
        </div>

    </div>

    <!-- Thank you state start -->

    <!-- out of 5 Thank you!  -->

    <!-- Thank you state end -->
    <script src="script.js"></script>

</body>

</html>
